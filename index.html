<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List App</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="bundle.js"></script></head><body><header><h1>Todo List App</h1></header><main><aside id="projects-section"><h2>Projects</h2><ul id="projects-list"></ul><button id="add-project-btn" class="add-btn">Add Project</button></aside><section id="todos-section"><h2 id="current-project-title">Tasks</h2><ul id="todos-list"></ul><button id="add-task-btn" class="add-btn">Add Task</button></section></main><div id="project-modal" class="modal"><div class="modal-content"><span class="close" id="close-project-modal">&times;</span><h2>Add New Project</h2><input id="modal-project-input" placeholder="Project Name"> <button id="modal-add-project-btn" class="add-btn">Add Project</button></div></div><div id="task-modal" class="modal"><div class="modal-content"><span class="close" id="close-task-modal">&times;</span><h2>Add New Task</h2><input id="modal-task-title" placeholder="Title" required> <textarea id="modal-task-desc" placeholder="Description"></textarea> <input type="date" id="modal-task-due"> <select id="modal-task-priority"><option value="Low">Low</option><option value="Medium" selected="selected">Medium</option><option value="High">High</option></select> <button id="modal-add-task-btn" class="add-btn">Add Task</button></div></div><div id="edit-project-modal" class="modal"><div class="modal-content"><span id="close-edit-project-modal" class="close">&times;</span><h2>Edit Project</h2><label for="edit-project-name">Project Name:</label> <input id="edit-project-name" required> <button id="save-edit-project-btn" class="add-btn">Save</button></div></div><div id="edit-task-modal" class="modal"><div class="modal-content"><span id="close-edit-task-modal" class="close">&times;</span><h2>Edit Task</h2><label for="edit-task-title">Title:</label> <input id="edit-task-title" required> <label for="edit-task-desc">Description:</label> <textarea id="edit-task-desc"></textarea> <label for="edit-task-due">Due Date:</label> <input type="date" id="edit-task-due"> <label for="edit-task-priority">Priority:</label> <select id="edit-task-priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <label for="edit-task-notes">Notes:</label> <textarea id="edit-task-notes"></textarea> <label for="edit-task-checklist">Checklist (one per line):</label> <textarea id="edit-task-checklist"></textarea> <button id="save-edit-task-btn" class="add-btn">Save Changes</button></div></div><div id="task-card-container"></div></body></html>
