<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List App</h1>
  </header>

  <main>
    <aside id="projects-section">
      <h2>Projects</h2>
      <ul id="projects-list"></ul>
      <input type="text" id="new-project-input" placeholder="New project">
      <button id="add-project-btn">Add Project</button>
    </aside>

    <section id="todos-section">
      <h2 id="current-project-title">Tasks</h2>
      <ul id="todos-list"></ul>
      <form id="todo-form">
        <input type="text" id="todo-title-input" placeholder="Title" required>
        <textarea id="todo-desc-input" placeholder="Description"></textarea>
        <input type="date" id="todo-due-input">
        <select id="todo-priority-input">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit" id="add-todo-btn">Add Task</button>
      </form>
    </section>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
