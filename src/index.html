<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <main>
    <aside id="projects-section">
      <h2>Projects</h2>
      <ul id="projects-list"></ul>
      <input type="text" id="new-project-input" placeholder="Nuevo proyecto">
      <button id="add-project-btn">Add Project</button>
    </aside>

    <section id="todos-section">
      <h2 id="current-project-title">Tasks</h2>
      <ul id="todos-list"></ul>
      <input type="text" id="new-todo-input" placeholder="Nueva tarea">
      <button id="add-todo-btn">Add Task</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
