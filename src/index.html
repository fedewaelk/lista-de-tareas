<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List App</h1>
  </header>

  <main>
    <aside id="projects-section">
      <h2>Projects</h2>
      <ul id="projects-list"></ul>
      <button id="add-project-btn">Add Project</button>
    </aside>

    <section id="todos-section">
      <h2 id="current-project-title">Tasks</h2>
      <ul id="todos-list"></ul>
      <button id="add-task-btn">Add Task</button>
    </section>
  </main>

  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-project-modal">&times;</span>
      <h2>Add New Project</h2>
      <input type="text" id="modal-project-input" placeholder="Project Name">
      <button id="modal-add-project-btn">Add Project</button>
    </div>
  </div>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-task-modal">&times;</span>
      <h2>Add New Task</h2>
      <input type="text" id="modal-task-title" placeholder="Title" required>
      <textarea id="modal-task-desc" placeholder="Description"></textarea>
      <input type="date" id="modal-task-due">
      <select id="modal-task-priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button id="modal-add-task-btn">Add Task</button>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
